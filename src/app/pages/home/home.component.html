<div>
  <div style="margin-top: 15px">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm" style="margin-left: 15px">
          <div>
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Hair</th>
                  <th scope="col">Height</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Lotion</th>
                  <th scope="col">Result</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of record;let x = index;">
                  <td>{{i.Name}}</td>
                  <td>{{i.Hair}}</td>
                  <td>{{i.Height}}</td>
                  <td>{{i.Weight}}</td>
                  <td>{{i.Lotion}}</td>
                  <td>{{i.Result}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div class="col-sm" style="background: white;margin-right: 15px">

          <div style="margin-top: 65px;margin-left: 100px">
            <div class="row">
              <div class="col-md-15">
                <div class="tree">
                  <ul>
                    <li>
                      <a>Hair</a>
                      <ul>
                        <li>
                          <a>Red<br>Sunburned</a>
                        </li>
                        <li>
                          <a>Blond<br>Lotion</a>
                          <ul>
                            <li>
                              <a>No<br>Sunburned</a>
                            </li>
                            <li>
                              <a>Yes<br>None</a>
                            </li>
                          </ul>
                        </li>
                        <li>
                          <a>Brown<br>None</a>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="col-md">
              </div>
            </div>
          </div>

        </div>
      </div>
      <div style="margin-top: 15px">
        <div class="container-fluid">
          <div class="row">
            <div class="col-2" style="margin-left: 15px;">

              <div class="from-group">
                <select name="Hair" id="Hair" [(ngModel)]="Hair" class="form-control" style="height: 35px;width: 250px">
                  <option value="0">Hair</option>
                  <option value="1">blonde</option>
                  <option value="2">brown</option>
                  <option value="3">red</option>
                </select>
                <br>
                <select name="Height" id="Height" [(ngModel)]="Height" class="form-control"
                  style="height: 35px;width: 250px">
                  <option value="0">Height</option>
                  <option value="1">tall</option>
                  <option value="2">average</option>
                  <option value="3">shot</option>
                </select>
              </div>
              <br>
              <button type="button" class="btn btn-danger" style="height: 40px;width: 250px"
                (click)="onIGleafnode()">ประมวลผลต้นไม้</button>
            </div>
            <div class="col-2">
              <div class="from-group">
                <select name="Weight" id="Weight" [(ngModel)]="Weight" class="form-control"
                  style="height: 35px;width: 250px">
                  <option value="0">Weight</option>
                  <option value="1">light</option>
                  <option value="2">average</option>
                  <option value="3">heavy</option>
                </select><br>
                <select name="Lotion" id="Lotion" [(ngModel)]="Lotion" class="form-control"
                  style="height: 35px;width: 250px">
                  <option value="0">Lotion</option>
                  <option value="1">yes</option>
                  <option value="2">no</option>
                </select>
              </div>
              <br>
              <button type="button" class="btn btn-danger" style="height: 40px;width: 250px"
                (click)="processTree()">ประมวลผล</button>
            </div>
            <div class="col-sm" style="background: white; margin-right: 15px">
              {{Result}}
            </div>
          </div>
        </div>
      </div>
